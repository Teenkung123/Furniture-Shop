name: FurnitureShop
version: '${version}'
main: com.develop.devfurniture.DevFurniture
api-version: 1.19
prefix: FurnitureShop
depend: [ ItemsAdder, Vault, WorldGuard ]
softdepend: [Item-Serial-Number, PlayerPoints]
authors: [ Teenkung123 ]
commands:
  furniture-shop:
    description: "Command for open Furniture Shop GUI or Reload Furniture Shop"
    aliases:
      - FurnitureShop

permissions:
  FurnitureShop.command:
    description: "Permission that able to open furniture shop from anywhere"
    default: op
  FurnitureShop.reload:
    description: "Permission that able to reload furniture shop"
    default: op